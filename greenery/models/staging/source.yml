version: 2

sources:
  - name: src_greenery
    schema: public
    database: dbt
    quoting:
      database: false
      schema: false
      identifier: false
    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}
    tables:
      - name: addresses
      - name: events
      - name: orders
        loaded_at_field: created_at
      - name: order_items
      - name: products
      - name: promos
      - name: users
        loaded_at_field: created_at
        description: >
          Contains demographic information about each user
